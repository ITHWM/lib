{extend name="main/index" /}
{block name="main"}
<!-- Start right content -->
<div class="content-page">
    <!-- ============================================================== -->
    <!-- Start Content here -->
    <!-- ============================================================== -->
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="widget-header transparent">
                        <h2><strong>权限</strong> 列表</h2>
                        <div class="additional-btn">
                            <a href="#" class="hidden reload"><i class="icon-ccw-1"></i></a>
                            <a href="#" class="widget-toggle"><i class="icon-down-open-2"></i></a>
                            <a href="#" class="widget-close"><i class="icon-cancel-3"></i></a>
                        </div>
                    </div>
                    <div class="widget-content">
                        <div class="data-table-toolbar">
                            <div class="row">
                                <div class="col-md-4">
                                    <form role="form">
                                        <input type="text" class="form-control" placeholder="搜索...">
                                    </form>
                                </div>
                                <div class="col-md-8">
                                    <div class="toolbar-btn-action">
                                        <a href="{:url('admin/node/create')}" class="btn btn-success"><i class="fa fa-plus-circle"></i>新增</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table data-sortable class="table table-hover table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>权限描述</th>
                                    <th>模块名</th>
                                    <th>方法名</th>
                                    <th>状态</th>
                                    <th data-sortable="false">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;操作</th>
                                </tr>
                                </thead>

                                <tbody>
                                {volist name="list" id="v"}
                                <tr>
                                    <td>{$v.id}</td>
                                    <td><strong>{$v.name}</strong></td>
                                    <td>{$v.mname}</td>
                                    <td>{$v.aname}</td>
                                    <td>
                                        {switch name="v.status" }
                                        {case value="1" break="1"}<span class="label label-success">激活</span>{/case}
                                        {case value="0"}<span class="label label-danger">禁用</span>{/case}
                                        {default /}<span class="label label-info">未知错误</span>
                                        {/switch}
                                    </td>
                                    <td>
                                        <div>
                                            <a href="{:url('role/active',['id'=>$v['id'],'status'=>$v['status']])}" data-toggle="tooltip" title="禁用" class="btn btn-default">
                                                <i class="glyphicon glyphicon-off"></i>
                                            </a>

                                            <a href="{:url('admin/role/permission',['id'=>$v['id'],'status'=>$v['status']])}" data-toggle="tooltip" title="分类权限" class="btn btn-default">
                                                <i class="glyphicon glyphicon-lock"></i>
                                            </a>

                                            <a href="{:url('admin/node/edit',['id'=>$v['id']])}" data-toggle="tooltip" title="修改" class="btn btn-success ">
                                                   <i class="glyphicon glyphicon-edit"></i>
                                            </a>

                                            <a href="{:url('admin/node/delete',['id'=>$v['id']])}" data-toggle="tooltip" title="删除" class="btn btn-danger">
                                                <i class="glyphicon glyphicon-trash"></i>

                                                </a>
                                        </div>
                                    </td>
                                </tr>
                                {/volist}
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div><!-- End Content here -->
</div>

{/block}
