{extend name="main/index" /}
{block name="main"}
<!-- Start right content -->
<div class="content-page">
    <!-- ============================================================== -->
    <!-- Start Content here -->
    <!-- ============================================================== -->
    <div class="content">
        <!-- Your awesome content goes here -->
        <div class="row">

            <div class="col-sm-12 portlets">

                <div class="widget">
                    <div class="widget-header transparent">
                        <h2>给 <b>{$role.name}</b> 分配权限</h2>
                        <div class="additional-btn">
                            <a href="#" class="hidden reload"><i class="icon-ccw-1"></i></a>
                            <a href="#" class="widget-toggle"><i class="icon-down-open-2"></i></a>
                            <a href="#" class="widget-close"><i class="icon-cancel-3"></i></a>
                        </div>
                    </div>
                    <div class="widget-content padding">
                        <div id="basic-form">
                             <form action="{:url('admin/role/nodeup')}" method="post">
                                <input type="hidden" name = "id" value="{$role.id}">
                                <div class="form-group" style="overflow: hidden;">
                                    {volist name="date" id="vo"}
                                    <div class="col-sm-3">
                                        <label class="checkbox-inline icheckbox">
                                            <input type="checkbox" name="node[]"  value="{$vo.id}"  {if condition="in_array($vo['id'],$lists) eq true"} checked {/if}>{$vo.name}&nbsp;&nbsp;
                                        {if condition="$key%4 eq 0 "}<br>{/if}
                                        </label>
                                    </div>
                                    {/volist}
                                </div>
                                <button type="submit" class="btn btn-success">保存</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End content here -->
    <!-- ============================================================== -->

</div>
<!-- End right content -->
{/block}
