{extend name="main/index" /}
{block name="main"}
<!-- Start right content -->
<div class="content-page">
    <!-- ============================================================== -->
    <!-- Start Content here -->
    <!-- ============================================================== -->
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="widget-header transparent">
                        <h2><strong>用户</strong> 列表</h2>
                        <div class="additional-btn">
                            <a href="#" class="hidden reload"><i class="icon-ccw-1"></i></a>
                            <a href="#" class="widget-toggle"><i class="icon-down-open-2"></i></a>
                            <a href="#" class="widget-close"><i class="icon-cancel-3"></i></a>
                        </div>
                    </div>
                    <div class="widget-content">
                        <div class="data-table-toolbar">
                            <div class="row">
                                <div class="col-md-4">
                                    <form role="form">
                                        <input type="text" class="form-control" placeholder="搜索...">
                                    </form>
                                </div>
                                <div class="col-md-8">
                                    <div class="toolbar-btn-action">
                                        <a href="{:url('admin/user/create')}" class="btn btn-success"><i class="fa fa-plus-circle"></i>新增</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table data-sortable class="table table-hover table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>管理员账号</th>
                                    <th>管理员名称</th>
                                    <th>所属角色</th>
                                    <th data-sortable="false">操作</th>
                                </tr>
                                </thead>

                                <tbody>
                                {volist name="list" key ="k" id="vo"}
                                <tr>
                                    <td>{$vo.id}</td>
                                    <td><strong>{$vo.username}</strong></td>
                                    <td>{$vo.name}</td>
                                    <td>
                                        {volist name="vo.role" id="h"}
                                            <span ><{$h[0]['name']}></span>
                                        {/volist}
                                    </td>
                                    <td>
                                        <div>
                                             <a href="{:url('admin/user/role',['id'=>$vo['id']])}" data-toggle="tooltip"
                                              title="分配角色" class="btn btn-default ">
                                                   <i class="glyphicon glyphicon-lock"></i>
                                            </a>

                                            <a href="{:url('admin/user/edit',['id'=>$vo['id']])}" data-toggle="tooltip" title="修改" class="btn btn-success ">
                                                   <i class="glyphicon glyphicon-edit"></i>
                                            </a>

                                            <a href="{:url('admin/user/delete',['id'=>$vo['id']])}" data-toggle="tooltip" title="删除" class="btn btn-danger">
                                                <i class="glyphicon glyphicon-trash"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                {/volist}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- End Content here -->
</div>

{/block}
